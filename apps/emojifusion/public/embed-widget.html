<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmojiFusion - Combo of the Day Widget</title>
  <style>
    /* Embeddable Widget Styles */
    .emojifusion-widget {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .emojifusion-widget-title {
      color: #ffb6c1;
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 16px 0;
    }

    .emojifusion-widget-combo {
      font-size: 48px;
      line-height: 1.2;
      margin: 16px 0;
      min-height: 58px;
    }

    .emojifusion-widget-theme {
      color: #b6b6b1;
      font-size: 16px;
      margin: 8px 0;
      font-weight: 600;
    }

    .emojifusion-widget-description {
      color: #9a9a96;
      font-size: 14px;
      margin: 8px 0 16px 0;
      line-height: 1.5;
    }

    .emojifusion-widget-cta {
      display: inline-block;
      background: linear-gradient(135deg, #FF79C6, #FFD94E);
      color: #0a0a0a;
      padding: 10px 24px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .emojifusion-widget-cta:hover {
      transform: translateY(-2px);
    }

    .emojifusion-widget-loading {
      color: #9a9a96;
      font-size: 14px;
      padding: 40px 20px;
    }

    .emojifusion-widget-error {
      color: #ff6b6b;
      font-size: 14px;
      padding: 20px;
    }

    .emojifusion-widget-date {
      color: #666;
      font-size: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<div id="emojifusion-widget" class="emojifusion-widget">
  <div class="emojifusion-widget-loading">Loading combo...</div>
</div>

<script>
(function() {
  // Configuration
  const API_URL = 'https://emojifusion.ayotype.com/api/combo-of-the-day';
  const WIDGET_ID = 'emojifusion-widget';

  // Tone emoji mapping
  const toneEmojis = {
    cute: 'üê£',
    cool: 'üòé',
    chaotic: '‚ö°',
    romantic: 'üíï',
    minimal: '‚óΩ',
    nostalgic: 'üåô'
  };

  // Format date
  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric'
    });
  }

  // Render widget
  function renderWidget(data) {
    const widget = document.getElementById(WIDGET_ID);
    const toneEmoji = toneEmojis[data.tone] || '‚ú®';

    widget.innerHTML = `
      <div class="emojifusion-widget-title">‚ú® Combo of the Day</div>
      <div class="emojifusion-widget-combo">${data.combo}</div>
      <div class="emojifusion-widget-theme">${data.theme} ${toneEmoji}</div>
      <div class="emojifusion-widget-description">${data.description}</div>
      <a href="https://emojifusion.ayotype.com" class="emojifusion-widget-cta" target="_blank" rel="noopener">
        Try EmojiFusion
      </a>
      <div class="emojifusion-widget-date">${formatDate(data.date)}</div>
    `;
  }

  // Show error
  function showError(message) {
    const widget = document.getElementById(WIDGET_ID);
    widget.innerHTML = `
      <div class="emojifusion-widget-error">
        ${message || 'Failed to load combo'}
      </div>
      <a href="https://emojifusion.ayotype.com" class="emojifusion-widget-cta" target="_blank" rel="noopener">
        Visit EmojiFusion
      </a>
    `;
  }

  // Fetch combo data
  async function loadCombo() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) {
        throw new Error('Failed to fetch');
      }
      const data = await response.json();
      renderWidget(data);
    } catch (error) {
      console.error('EmojiFusion Widget Error:', error);
      showError();
    }
  }

  // Initialize
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadCombo);
  } else {
    loadCombo();
  }
})();
</script>
