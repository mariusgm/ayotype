<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — AyoType</title>
  <meta name="description" content="Get in touch with AyoType. Send us a message about collaborations, feedback, or questions.">
  <link rel="canonical" href="https://ayotype.com/contact">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --text-primary: #f7f7f5;
      --text-secondary: #b6b6b1;
      --text-muted: #9a9a96;
      --accent-pink: #FF79C6;
      --accent-yellow: #FFD94E;
      --accent-gradient: linear-gradient(135deg, #FF79C6, #FFD94E);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-focus: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse at top, hsl(0, 0%, 9%) 0%, #0a0a0a 50%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      flex: 1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 24px 40px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--accent-pink);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      margin-top: 24px;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Form Container */
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 48px;
      margin-top: 40px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(145deg, rgba(255, 156, 255, 0.05), rgba(255, 195, 160, 0.05));
      border-radius: 20px;
      pointer-events: none;
    }

    form {
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .required {
      color: var(--accent-pink);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 2px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      background: var(--input-focus);
      border-color: var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(255, 121, 198, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    /* reCAPTCHA container */
    .recaptcha-container {
      margin: 24px 0;
      display: flex;
      justify-content: center;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 16px 32px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 12px;
      color: var(--bg-primary);
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 121, 198, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Success/Error Messages */
    .message {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: none;
      text-align: center;
      font-weight: 600;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(50, 200, 100, 0.2);
      border: 1px solid rgba(50, 200, 100, 0.4);
      color: #50ff80;
    }

    .message.error {
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.4);
      color: #ff6b6b;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 48px 24px;
      border-top: 1px solid var(--border-subtle);
      color: var(--text-muted);
      margin-top: 60px;
    }

    footer a {
      color: var(--accent-pink);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        font-size: 1.5rem;
      }
    }

    /* Loading State */
    .submit-btn.loading {
      pointer-events: none;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid var(--bg-primary);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .submit-btn.loading span {
      opacity: 0;
    }
  </style>

  <!-- Google reCAPTCHA Enterprise -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc59O0rAAAAAKLeWUqH19MWIRHKqioKToimR0yS" async defer></script>
</head>
<body>

  <header>
    <a href="/" class="back-link">← Back to Home</a>
    <br><br>
    <a href="/" class="logo">AyoType</a>
    <h1>Get in Touch</h1>
    <p class="subtitle">Have a question, feedback, or collaboration idea? Send us a message and we'll get back to you soon.</p>
  </header>

  <div class="container">
    <div class="form-container">

      <div id="form-message" class="message"></div>

      <form id="contact-form" method="POST">

        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your name"
          >
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your@email.com"
          >
        </div>

        <div class="form-group">
          <label for="subject">Subject <span class="required">*</span></label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="What's this about?"
          >
        </div>

        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Tell us more..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span>Send Message</span>
        </button>

      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 AyoType. All rights reserved.</p>
    <p style="margin-top: 12px;">
      <a href="/">Home</a> ·
      <a href="https://bsky.app/profile/ayotype.bsky.social" target="_blank" rel="noopener">Bluesky</a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const submitBtn = form.querySelector('.submit-btn');
    const messageDiv = document.getElementById('form-message');

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function hideMessage() {
      messageDiv.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        subject: document.getElementById('subject').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      // Basic validation
      if (!formData.name || !formData.email || !formData.subject || !formData.message) {
        showMessage('Please fill in all required fields.', 'error');
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        // Execute reCAPTCHA Enterprise
        const recaptchaToken = await grecaptcha.enterprise.execute('6Lc59O0rAAAAAKLeWUqH19MWIRHKqioKToimR0yS', {action: 'submit'});

        // Add reCAPTCHA token to form data
        formData.recaptcha = recaptchaToken;

        // Send to contact API - use localhost for dev, production domain for prod
        const apiUrl = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost' 
          ? 'http://127.0.0.1:3003/api/contact'
          : 'https://ayotype.com/api/contact';
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showMessage('✅ Message sent successfully! We\'ll get back to you soon.', 'success');
          form.reset();
        } else {
          throw new Error(result.error || 'Failed to send message');
        }
      } catch (error) {
        console.error('Form submission error:', error);
        showMessage(`❌ ${error.message}. Please try again or email us directly at support@ayotype.com`, 'error');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Reset message when user starts typing again
    form.addEventListener('input', () => {
      if (messageDiv.classList.contains('show')) {
        setTimeout(hideMessage, 3000);
      }
    });
  </script>

</body>
</html>
