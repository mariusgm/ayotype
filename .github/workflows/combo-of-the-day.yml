name: Generate Combo of the Day

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow workflow to commit and push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install canvas for PNG generation (may fail on some systems, that's okay)
          npm install canvas || echo "⚠️ Canvas installation failed, PNG generation will be skipped"

      - name: Generate combo
        run: node generate-combo-of-the-day.cjs

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/combo-of-the-day.json || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --exit-code public/combo-of-the-day/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "Combo Bot"
          git config user.email "bot@ayotype.com"
          git add public/combo-of-the-day.json public/combo-of-the-day/*.png || true
          git commit -m "🎨 Combo of the Day: $(date +%Y-%m-%d)

          Automated daily combo generation

          🤖 Generated by GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## 🎨 Combo of the Day Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f public/combo-of-the-day.json ]; then
            echo "**Latest Combo:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            head -20 public/combo-of-the-day.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Archive](https://ayotype.com/combo-archive) · [RSS Feed](https://ayotype.com/api/combo-of-the-day/rss)" >> $GITHUB_STEP_SUMMARY
